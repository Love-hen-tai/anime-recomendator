<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Вход</title>
    <style>
        /* Основные стили для страницы */
        body {
            background-color: #9C27B0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Контейнер формы */
        .container {
            background-color: #80DEEA;
            width: 350px; /* Задаем ширину формы */
            height: auto; /* Автоматическая высота */
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Поля ввода */
        input {
            width: 90%;
            height: 40px; /* Высота полей */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #E0F7FA;
            font-size: 16px;
        }

        /* Кнопки */
        button {
            width: 90%;
            height: 40px; /* Высота кнопок */
            font-size: 18px;
            color: white;
            background-color: #E53935;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Кнопка админ-панели */
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc00;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация/Вход</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <input type="text" id="description" placeholder="Описание профиля">
        <button onclick="register()">Зарегистрироваться</button>
        <button onclick="login()">Войти</button>
    </div>

    <!-- Кнопка входа в админ-панель -->
    <div class="admin-button" onclick="openAdminPanel()">⚡</div>

    <!-- Подключение внешнего JS-скрипта -->
    <script src="https://example.workers.dev/script.js"></script>
</body>
</html>
