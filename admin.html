<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        /* Основные стили */
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Контейнер страницы */
        .container {
            margin-top: 50px;
        }

        /* Таблица пользователей */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #333;
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
        }

        th {
            background-color: #555;
        }

        /* Кнопка выхода */
        button {
            background-color: #E53935;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Админ-панель</h2>
        <table>
            <tr>
                <th>Логин</th>
                <th>Пароль</th>
                <th>Описание</th>
                <th>IP-адрес</th>
            </tr>
            <tbody id="userList"></tbody>
        </table>
        <button onclick="logout()">Выйти</button>
    </div>

    <!-- Подключение внешнего JS-скрипта -->
    <script src="https://example.workers.dev/script.js"></script>
</body>
</html>
